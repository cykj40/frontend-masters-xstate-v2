<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XState Media Player</title>
</head>

<body>
  <h1>09. Actors</h1>

  <div id="app">
    <div class="song">
      <div class="title"><em>Song Title</em></div>
      <div class="artist"><em>Artist</em></div>
      <input title="ferping" type="range" id="scrubber" min="0" max="0" />
      <output id="elapsed"></output>
    </div>
    <div class="controls">
      <button title="like" id="button-like"> </button>
      <button title="dislike" id="button-dislike"> </button>
      <button title="play" id="button-play"></button>
      <button title="pause" id="button-pause"></button>
      <button title="loading" id="button-loading"></button>
      <button title="skip" id="button-skip"></button>
      <button title="volume" id="button-volume"></button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
  <!-- <script type="module" src="./main.final.js"></script> -->
</body>

</html>
